<!DOCTYPE html>
<meta charset="utf-8">
<style>

.outerwrapper {
  width: 99%;
  height: 99%;
  display: table;
  position: absolute;
}

.wrapper {
  display: table-cell;
  vertical-align: middle;
}

#graph {
  margin: auto;
  position: relative;
}

.axis {
  font: 20px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

#prev {
  visible: false;
}

</style>
<body>
<div class="outerwrapper"><div class="wrapper"><div id="graph"></div></div></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 30, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

d3.select("#graph").style("width", width + margin.left + margin.right + "px");

var svg = d3.select("#graph").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("leeftijden-exact.csv", type, function(error, data) {
  x.domain([d3.min(data, function(d) { return d.leeftijd; })-1, d3.max(data, function(d) { return d.leeftijd; })]);
  y.domain([0, d3.max(data, function(d) { return d.aantal; })]);

  var graph = svg.selectAll(".bar").data(data);
  
  graph
    .enter().append("rect")
      .attr("class", "bar")
      .style("fill", "steelblue")
      .attr("x", function(d) { return x(d.leeftijd) - width/120; })
      .attr("width", width/60)
      .attr("y", height)
      .attr("height", 0)
    .transition().duration(2000)
    .delay(function(d) { return x(d.leeftijd) * 3; })
      .attr("y", function(d) { return y(d.aantal); })
      .attr("height", function(d) { return height - y(d.aantal); });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Aantal");

});

function type(d) {
  d.leeftijd = +d.leeftijd;
  d.aantal = +d.aantal;
  return d;
}
</script>
</body>
</html>
